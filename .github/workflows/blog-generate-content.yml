name: Tech Blog Content Generator

on:
  schedule:
    # Executa todo segunda Ã s 09:00 UTC (06:00 BrasÃ­lia)
    - cron: "0 9 * * 1"
  workflow_dispatch: # Permite execuÃ§Ã£o manual
    inputs:
      topic:
        description: "TÃ³pico especÃ­fico (opcional - deixe em branco para usar tÃ³picos automÃ¡ticos)"
        required: false
        type: string
        default: ""
      content_type:
        description: "Tipo de conteÃºdo"
        required: false
        type: choice
        default: "tech-article"
        options:
          - "tech-article"
          - "tutorial"
          - "review"
          - "news-analysis"

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          # Backup do package.json original
          cp package.json package.json.backup
          # Criar package.json temporÃ¡rio para o workflow
          cat > package.json << 'EOF'
          {
            "name": "blog-generator",
            "version": "1.0.0",
            "type": "module",
            "description": "Blog content generator",
            "main": "index.js",
            "dependencies": {
              "@anthropic-ai/sdk": "^0.30.0",
              "fs-extra": "^11.2.0",
              "gray-matter": "^4.0.3",
              "feed": "^4.2.2"
            }
          }
          EOF
          npm install --no-package-lock
          # Restaurar package.json original
          mv package.json.backup package.json

      - name: Generate blog content
        run: node .github/scripts/generate-content.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CUSTOM_TOPIC: ${{ github.event.inputs.topic }}
          CONTENT_TYPE: ${{ github.event.inputs.content_type }}

      - name: Generate RSS feeds
        run: node .github/scripts/generate-rss.mjs

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-generated blog content - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
